<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img src="images/panda1.jpg" alt="panda" width="100%" />

      <div class="image fade">

      <div class="image fade">

      </div>
      <div class="image fade">
        <img src="images/panda4.jpg" alt="img" width="100%" />
      </div>
      <div class="image fade">
        <img src="images/panda5.jpg" alt="img" width="100%" />
      </div>
      <div class="image fade">

      </div>
      <div class="image fade">
        <img src="images/panda7.jpg" alt="img" width="100%" />
      </div>
      <div class="image fade">
        <img src="images/panda8.jpg" alt="img" width="100%" />
      </div>

      <i id="arrow-left" class="fas fa-chevron-left"></i>
      <i id="arrow-right" class="fas fa-chevron-right"></i>
