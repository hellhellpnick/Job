<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="user-input" type="text" placeholder="0" />
        <br />
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" style="background: #ffb84d">+</button><br />
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" style="background: #ffcc80">-</button><br />
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" style="background: #ffe0b3">*</button><br />
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">c</button>
        <button class="btn" style="background: #fff5e6">/</button>
        <br />

        <button class="btnEqual">=</button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
